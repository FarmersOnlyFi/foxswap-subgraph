specVersion: 0.0.2
description: FoxSwap is a decentralized protocol for automated token exchange on Harmony.
repository: https://github.com/FarmersOnlyFi/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FoxswapFactory
    network: mainnet
    source:
      address: '0xfA53b963A39621126bf45F647F813952cD3c5C66'
      abi: Factory
      startBlock: 21300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: HRC20
          file: ./abis/HRC20.json
        - name: HRC20SymbolBytes
          file: ./abis/HRC20SymbolBytes.json
        - name: HRC20NameBytes
          file: ./abis/HRC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
